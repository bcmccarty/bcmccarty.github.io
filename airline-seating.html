<html lang="en">

    <meta charset="UTF-8">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .browse-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .selector-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .selector-card h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .option-grid {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .option-btn.selected {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.15);
        }

        .option-btn .airline-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .option-btn .plane-icon {
            font-size: 1.5rem;
        }

        .option-btn .details {
            flex: 1;
        }

        .option-btn .name {
            display: block;
            font-weight: 600;
        }

        .option-btn .meta {
            font-size: 0.85rem;
            color: #a0aec0;
            margin-top: 2px;
        }

        .seat-map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .seat-map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .seat-map-title h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .seat-map-title .subtitle {
            color: #a0aec0;
            font-size: 0.95rem;
            margin-top: 4px;
        }

        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .legend-seat {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .aircraft-body {
            background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
            border-radius: 100px 100px 20px 20px;
            padding: 40px 20px 30px;
            position: relative;
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto;
        }

        .aircraft-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 30px;
            background: linear-gradient(180deg, #4a5568 0%, transparent 100%);
            border-radius: 0 0 50% 50%;
        }

        .cockpit-indicator {
            text-align: center;
            color: #718096;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .cabin-section {
            margin-bottom: 24px;
        }

        .cabin-label {
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #a0aec0;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .seat-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .seat {
            width: 32px;
            height: 32px;
            border-radius: 6px 6px 4px 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .seat:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .seat.first {
            background: linear-gradient(135deg, #f6e05e 0%, #d69e2e 100%);
            color: #744210;
            width: 44px;
            height: 44px;
            border-radius: 8px 8px 6px 6px;
        }

        .seat.business {
            background: linear-gradient(135deg, #9f7aea 0%, #6b46c1 100%);
            color: #fff;
            width: 38px;
            height: 38px;
        }

        .seat.premium {
            background: linear-gradient(135deg, #4fd1c5 0%, #319795 100%);
            color: #fff;
        }

        .seat.economy {
            background: linear-gradient(135deg, #63b3ed 0%, #3182ce 100%);
            color: #fff;
        }

        .seat.exit {
            border: 2px solid #48bb78;
        }

        .aisle {
            width: 30px;
            color: #4a5568;
            font-size: 0.7rem;
            text-align: center;
        }

        .row-number {
            width: 24px;
            text-align: center;
            font-size: 0.7rem;
            color: #718096;
            font-weight: 600;
        }

        .exit-row-indicator {
            text-align: center;
            font-size: 0.7rem;
            color: #48bb78;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .exit-row-indicator::before,
        .exit-row-indicator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #48bb78;
            max-width: 60px;
        }

        .wing-indicator {
            position: absolute;
            left: -10px;
            right: -10px;
            height: 4px;
            background: linear-gradient(90deg, #4a5568 0%, transparent 30%, transparent 70%, #4a5568 100%);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: #a0aec0;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            pointer-events: none;
            z-index: 1000;
            max-width: 200px;
            display: none;
        }

        .tooltip .seat-class {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tooltip .seat-features {
            color: #a0aec0;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .browse-section {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .seat-map-header {
                flex-direction: column;
                text-align: center;
            }

            .legend {
                justify-content: center;
            }

            .seat {
                width: 26px;
                height: 26px;
                font-size: 0.55rem;
            }

            .seat.first {
                width: 36px;
                height: 36px;
            }

            .seat.business {
                width: 32px;
                height: 32px;
            }

            .aisle {
                width: 20px;
            }

            .stats-bar {
                gap: 20px;
            }
        }

                padding: 12px;
            }

            }

                padding: 16px;
            }

            .aircraft-body {

            }

            }

                height: 30px;
            }

                height: 26px;
            }

            .aisle {

            }

                font-size: 0.6rem;

        }

</head>

                    'a220-300': {

                        totalSeats: 140,
                        config: '2-3',
                        sections: [
                            {

                            },

                                exitRows: [11],
                                rows: generateEconomyRows(7, 29, ['A', 'B', null, 'C', 'D', 'E'])
                            }
                        ],
                        features: {
                            premium: '34" pitch, 18.6" widest seats',
                            economy: '32" pitch, 18.6" width, free WiFi'
                        }
                    }
                }
            },
            'alaska': {
                name: 'Alaska Airlines',
                code: 'AS',
                color: '#01426A',
                aircraft: {
                    'b737-max9': {
                        name: 'Boeing 737 MAX 9',
                        totalSeats: 178,
                        config: '2-2 / 3-3',
                        sections: [
                            {
                                name: 'First Class',
                                class: 'first',
                                rows: [
                                    { num: 1, seats: ['A', 'B', null, 'C', 'D'] },
                                    { num: 2, seats: ['A', 'B', null, 'C', 'D'] },
                                    { num: 3, seats: ['A', 'B', null, 'C', 'D'] },
                                    { num: 4, seats: ['A', 'B', null, 'C', 'D'] },
                                ]
                            },
                            {
                                name: 'Premium Class',
                                class: 'premium',
                                rows: generateEconomyRows(6, 8, ['A', 'B', 'C', null, 'D', 'E', 'F'])
                            },
                            {
                                name: 'Main Cabin',
                                class: 'economy',
                                exitRows: [14],
                                rows: generateEconomyRows(9, 30, ['A', 'B', 'C', null, 'D', 'E', 'F'])
                            }
                        ],
                        features: {
                            first: '41" pitch, power outlets',
                            premium: '35" pitch, premium snacks',
                            economy: '31-32" pitch, free entertainment'
                        }
                    },
                    'e175': {
                        name: 'Embraer 175',
                        totalSeats: 76,
                        config: '2-2 / 1-2',
                        sections: [
                            {
                                name: 'First Class',
                                class: 'first',
                                rows: [
                                    { num: 1, seats: ['A', 'B', null, 'C', 'D'] },
                                    { num: 2, seats: ['A', 'B', null, 'C', 'D'] },
                                    { num: 3, seats: ['A', 'B', null, 'C', 'D'] },
                                ]
                            },
                            {
                                name: 'Main Cabin',
                                class: 'economy',
                                rows: generateEconomyRows(6, 20, ['A', null, 'C', 'D'])
                            }
                        ],
                        features: {
                            first: '36" pitch',
                            economy: '31" pitch, 2-2 config'
                        }
                    }
                }
            }
        };

        // Helper function to generate economy rows
        function generateEconomyRows(start, end, seats) {
            const rows = [];
            for (let i = start; i <= end; i++) {
                rows.push({ num: i, seats: [...seats] });
            }
            return rows;
        }

        // State
        let selectedAirline = null;
        let selectedAircraft = null;

        // DOM Elements
        const airlineGrid = document.getElementById('airline-grid');
        const aircraftGrid = document.getElementById('aircraft-grid');
        const seatMapContent = document.getElementById('seat-map-content');
        const tooltip = document.getElementById('tooltip');

        // Initialize airlines
        function renderAirlines() {
            airlineGrid.innerHTML = '';
            Object.entries(airlinesData).forEach(([id, airline]) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <div class="airline-logo" style="background: ${airline.color}">${airline.code}</div>
                    <div class="details">
                        <span class="name">${airline.name}</span>
                        <span class="meta">${Object.keys(airline.aircraft).length} aircraft</span>
                    </div>
                `;
                btn.onclick = () => selectAirline(id);
                airlineGrid.appendChild(btn);
            });
        }

        // Select airline
        function selectAirline(airlineId) {
            selectedAirline = airlineId;
            selectedAircraft = null;

            // Update UI
            document.querySelectorAll('#airline-grid .option-btn').forEach((btn, i) => {
                const id = Object.keys(airlinesData)[i];
                btn.classList.toggle('selected', id === airlineId);
            });

            renderAircraftOptions();
            renderEmptySeatMap();
        }

        // Render aircraft options
        function renderAircraftOptions() {
            if (!selectedAirline) {
                aircraftGrid.innerHTML = `
                    <div class="empty-state" style="padding: 40px 20px;">
                        <p>Select an airline to see available aircraft</p>
                    </div>
                `;
                return;
            }

            const airline = airlinesData[selectedAirline];
            aircraftGrid.innerHTML = '';

            Object.entries(airline.aircraft).forEach(([id, aircraft]) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `
                    <span class="plane-icon">üõ©Ô∏è</span>
                    <div class="details">
                        <span class="name">${aircraft.name}</span>
                        <span class="meta">${aircraft.totalSeats} seats ‚Ä¢ ${aircraft.config}</span>
                    </div>
                `;
                btn.onclick = () => selectAircraft(id);
                aircraftGrid.appendChild(btn);
            });
        }

        // Select aircraft
        function selectAircraft(aircraftId) {
            selectedAircraft = aircraftId;

            // Update UI
            document.querySelectorAll('#aircraft-grid .option-btn').forEach((btn, i) => {
                const id = Object.keys(airlinesData[selectedAirline].aircraft)[i];
                btn.classList.toggle('selected', id === aircraftId);
            });

            renderSeatMap();
        }

        // Render empty seat map
        function renderEmptySeatMap() {
            seatMapContent.innerHTML = `
                <div class="empty-state">
                    <div class="icon">üõ´</div>
                    <h3>Select an aircraft</h3>
                    <p>Choose from the available aircraft to view the seat map</p>
                </div>
            `;
        }

        // Render seat map
        function renderSeatMap() {
            if (!selectedAirline || !selectedAircraft) return;

            const airline = airlinesData[selectedAirline];
            const aircraft = airline.aircraft[selectedAircraft];

            let legendHtml = '';
            const classColors = {
                first: 'linear-gradient(135deg, #f6e05e 0%, #d69e2e 100%)',
                business: 'linear-gradient(135deg, #9f7aea 0%, #6b46c1 100%)',
                premium: 'linear-gradient(135deg, #4fd1c5 0%, #319795 100%)',
                economy: 'linear-gradient(135deg, #63b3ed 0%, #3182ce 100%)'
            };

            const classNames = {
                first: 'First/Suite',
                business: 'Business',
                premium: 'Premium',
                economy: 'Economy'
            };

            // Build legend based on available classes
            const availableClasses = [...new Set(aircraft.sections.map(s => s.class))];
            availableClasses.forEach(cls => {
                legendHtml += `
                    <div class="legend-item">
                        <div class="legend-seat" style="background: ${classColors[cls]}"></div>
                        <span>${classNames[cls]}</span>
                    </div>
                `;
            });

            // Calculate stats
            const stats = calculateStats(aircraft);

            let sectionsHtml = '';
            aircraft.sections.forEach(section => {
                let rowsHtml = '';
                section.rows.forEach((row, rowIdx) => {
                    const isExitRow = section.exitRows && section.exitRows.includes(row.num);

                    if (isExitRow && rowIdx > 0) {
                        rowsHtml += `<div class="exit-row-indicator">EXIT ROW</div>`;
                    }

                    let seatsHtml = `<span class="row-number">${row.num}</span>`;
                    row.seats.forEach((seat, seatIdx) => {
                        if (seat === null) {
                            seatsHtml += `<span class="aisle"></span>`;
                        } else {
                            const seatId = `${row.num}${seat}`;
                            const exitClass = isExitRow ? ' exit' : '';
                            seatsHtml += `
                                <div class="seat ${section.class}${exitClass}"
                                     data-seat="${seatId}"
                                     data-class="${section.class}"
                                     data-section="${section.name}"
                                     onmouseenter="showTooltip(event, this)"
                                     onmouseleave="hideTooltip()">
                                    ${seat}
                                </div>
                            `;
                        }
                    });
                    seatsHtml += `<span class="row-number">${row.num}</span>`;

                    rowsHtml += `<div class="seat-row">${seatsHtml}</div>`;
                });

                sectionsHtml += `
                    <div class="cabin-section">
                        <div class="cabin-label">${section.name}</div>
                        ${rowsHtml}
                    </div>
                `;
            });

            seatMapContent.innerHTML = `
                <div class="seat-map-header">
                    <div class="seat-map-title">
                        <h2>${aircraft.name}</h2>
                        <div class="subtitle">${airline.name} ‚Ä¢ ${aircraft.config}</div>
                    </div>
                    <div class="legend">${legendHtml}</div>
                </div>
                <div class="aircraft-body">
                    <div class="cockpit-indicator">‚úà COCKPIT</div>
                    ${sectionsHtml}
                </div>
                <div class="stats-bar">
                    <div class="stat">
                        <div class="stat-value">${aircraft.totalSeats}</div>
                        <div class="stat-label">Total Seats</div>
                    </div>
                    ${Object.entries(stats).map(([cls, count]) => `
                        <div class="stat">
                            <div class="stat-value">${count}</div>
                            <div class="stat-label">${classNames[cls]}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Calculate stats
        function calculateStats(aircraft) {
            const stats = {};
            aircraft.sections.forEach(section => {
                let count = 0;
                section.rows.forEach(row => {
                    count += row.seats.filter(s => s !== null).length;
                });
                stats[section.class] = (stats[section.class] || 0) + count;
            });
            return stats;
        }

        // Tooltip functions
        function showTooltip(event, element) {
            const seatId = element.dataset.seat;
            const seatClass = element.dataset.class;
            const sectionName = element.dataset.section;
            const aircraft = airlinesData[selectedAirline].aircraft[selectedAircraft];
            const features = aircraft.features[seatClass] || '';

            tooltip.innerHTML = `
                <div class="seat-class">Seat ${seatId}</div>
                <div>${sectionName}</div>
                <div class="seat-features">${features}</div>
            `;

            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 15 + 'px';
            tooltip.style.top = event.pageY - 10 + 'px';
        }

        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        // Move tooltip with mouse
        document.addEventListener('mousemove', (e) => {
            if (tooltip.style.display === 'block') {
                tooltip.style.left = e.pageX + 15 + 'px';
                tooltip.style.top = e.pageY - 10 + 'px';
            }
        });

        // Initialize
        renderAirlines();
    </script>
